name: ci

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt
          pip install ruff
      - name: Ruff
        run: |
          ruff --version
          ruff check server/src seed/seed_minidw.py || true
